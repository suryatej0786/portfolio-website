<!DOCTYPE html>
<html>
<head>
    <title>MILLI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #banner {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        #sections {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .section {
            border: 1px solid #000;
            padding: 20px;
            width: 100px;
            text-align: center;
            cursor: pointer;
        }
        #logo {
            text-align: center;
            margin-top: 20px;
        }
        #categories {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].addEventListener('click', function() {
                    alert('You clicked on ' + this.id);
                });
            }
        }
    </script>
</head>
<body>
    <div id="banner">
        <h1>WE'RE AN AWARD-WINNING, PURPOSE-DRIVEN, CREATIVE AGENCY. BUT YOU CAN JUST CALL US MILLI.</h1>
    </div>
    <div id="sections">
        <div id="work" class="section">WORK</div>
        <div id="connect" class="section">CONNECT</div>
        <div id="about" class="section">ABOUT</div>
        <div id="community" class="section">COMMUNITY</div>
    </div>
    <div id="logo">
        <!-- Add your logo here -->
    </div>
    <div id="categories">
        <!-- Add your category icons and labels here -->
    </div>
</body>
</html>
